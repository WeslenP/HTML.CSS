<!DOCTYPE html>
<html lang="pt-br">
<head>
    <style>
        abbr {
            border-bottom: 1px dotted #000;
            cursor: help;
        }                                   
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML podemos inseriros elementos da seguinte lista, passe o mouse para descobrir qual tag usar em cada caso.</p>
    <ul>
        <li><abbr title="Use a Tag &lt;p&gt;">Paragrafos</abbr></li>
        <li><abbr title="Use a Tag &lt;H1&gt;">Titulos</abbr></li>
        <li><abbr title="Use a Tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a Tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a Tag &lt;code&gt;">Codigo-Fonte</abbr></li>
        <li><abbr title="Use a Tag &lt;ol&gt;">Listas Numeradas</abbr></li>
        <li><abbr title="Use a Tag &lt;ul&gt;">Listas com Demarcadores</abbr></li>
    </ul>
</body>
</html>
